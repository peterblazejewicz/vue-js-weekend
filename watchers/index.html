<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card" id="card">
      <header class="card-header card-inverse card-primary">{{title}}</header>
      <div class="card-block">
        <form class="form d-flex" @submit.prevent="addDino">
          <input class="form-control form-control-sm" type="text" placeholder="Add dinosaur" @keypress.enter="addDino" v-model="input" v-focus>
          <button class="btn btn-outline-success btn-sm ml-1" type="submit" :disabled="buttonDisabled">Add</button>
        </form>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-start" v-for="dino in dinos">
          {{dino}}
        </li>
      </ul>
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js" integrity="sha256-jCRPoAgIIooCTnLmaSyKMPrFgFh6/T0e8c3i+KkZZ6U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card-deck" id="cards">
      <div class="card" v-for="dino in dinos">
        <img class="card-img-top img-fluid" :src="dino.image" :alt="dino.text | capitalize">
        <div class="card-block">
          <h4 class="card-title">{{dino.text | capitalize }}</h4>
          <p class="card-text">The {{dino.text | undercase}} weights {{dino.weight}}.</p>
          <a :href="dino.text | undercase | url" target="_blank" class="text-muted">{{dino.text | undercase | url}}</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>

</html>
